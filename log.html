<script>
  // What was clicked
  const action = new URLSearchParams(window.location.search).get("action") || "unknown";

  // Timestamp
  const time = new Date().toLocaleString();

  // Store locally (persistent)
  const logs = JSON.parse(localStorage.getItem("proposalLogs") || "[]");
  logs.push({ action, time });
  localStorage.setItem("proposalLogs", JSON.stringify(logs));

  // OPTIONAL: redirect after logging
  setTimeout(() => {
    window.location.href = "https://wa.me/91XXXXXXXXXX?text=I%20said%20YES%20ðŸ’–";
  }, 800);
</script>
