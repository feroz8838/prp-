<!DOCTYPE html>
<html>
<body>

<h2 id="status">Logger loaded</h2>

<script>
  const action = new URLSearchParams(window.location.search).get("action") || "UNKNOWN";

  fetch("https://script.google.com/macros/s/AKfycbyyPSejVsjmPkElLbtt4fPFL3TtWIaqqE7cU0R94VUjmmyi6yR02QhgW6BXu1p4J7BK/exec", {
    method: "POST",
    mode: "no-cors",
    headers: {
      "Content-Type": "text/plain"
    },
    body: JSON.stringify({
      action: action,
      userAgent: navigator.userAgent
    })
  });

  document.body.innerHTML = "<h2>Retry after establishing internet connection</h2>";
</script>


</body>
</html>
